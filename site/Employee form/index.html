<html>
<head>
<title>Employee form</title>
<link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<h1 align="center">Employee Form</h1>
<hr>
<form>
<p>First Name :<input type="text" name="first name" size="15" maxlength="30"/></p>
<p>Last Name :<input type="text" name="last name" size="15" maxlength="30"/></p>
<p>Mobile no. :<input type="text" name="mobile number" size="15" maxlength="10"/></p>
<hr>
<p>Date of Birth 
    <input type="date" Name="Date of Birth" value"date">
</p>

<p>Date of Joinig 
    <input type="date" Name="Date of Joinig" value"date">
</p>
<p>Gender 
    <input type="radio" name="gender" value="Male"/>Male
    <input type="radio" name="gender" value="female"/>Female
    <input type="radio" name="gender" value="Others"/>others
</p>
<p>Designation :
    <select name="designation">
        <option value="Backend Programmer"> Backend Programmer</option>
        <option value="Frontend Programmer"> Frontend Programmer</option>
        <option value="Database Engineer"> Database Engineer</option>
    </select>
</p>
<p>Id Proof :
    <input type="checkbox" Name="idproof" value="PAN card"> PAN card
    <input type="checkbox" Name="idproof" value="Adhar card"> Adhar card
    <input type="checkbox" Name="idproof" value="Passport photo"> Passport Photo
    <input type="checkbox" Name="idproof" value="Liscence"> Liscence
</p>

<p align="center">
    <input type="submit" Name="Submit" value="Submit">
</p>
</form>
</body>
</html>
